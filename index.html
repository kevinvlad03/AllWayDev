<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Way Dev</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- muie-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid">

        <!-- Navigation -->
        <div class="row navigation d-flex justify-content-between">
            <div class="col-3">
                <img src="./assets/logo/logo.png" class="logo-nav" alt="">
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center" style="text-align: center;">
                <div class="inline-headers">
                    <h5>About us</h5>
                    <h5 style="padding-left: 32px;">Contact</h5>
                </div>
            </div>
            <div class="col-3 social-icons d-flex justify-content-end">
                <img src="./assets/social-icons/facebook.png" alt="">
                <img src="./assets/social-icons/instagram.png" alt="">
                <img class="twitter" src="./assets/social-icons/twitter.png" alt="">
                <img src="./assets/social-icons/google.png" alt="">
            </div>        
        </div>

        <!-- Main text -->

        <div class="row main-text text-center">
            <div class="col">
                <h1 class="first_header">Go the extra mile</h1>
                <h1 class="second_header">Go <span class="blue-text">all way</span>.</h1>
            </div>
        </div>

        <!-- Buttons -->

        <div class="row">
            <div class="col buttons d-flex justify-content-center">
                <a class="btn btn-pink first_button">See our work <img src="./assets/icons/down-arrow.png" alt=""></a>
                <a class="btn btn-pink second_button">Contact us</a>
            </div>
        </div>
    </div>
</body>
</html>
